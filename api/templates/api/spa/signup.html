<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>
                        <strong>{{ field }}</strong>: {{ errors|join:", " }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <button type="submit">Sign Up</button>
</form>
